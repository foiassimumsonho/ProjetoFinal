<header class="header">
  <div class="header-left">
    <button class="menu-btn" (click)="toggleMenu()">☰</button>
 </div>
   <div class="logo">
  <img src="assets/img/32 CM.png" alt="Logo Arte Baiana"> </div>

</header>

<nav class="sidebar" [class.open]="menuOpen">
  <ul>
    <li><a routerLink="/" routerLinkActive="active">Home</a></li>
    <li><a routerLink="/sobre" routerLinkActive="active">Sobre nós</a></li>
    <li><a routerLink="/fale" routerLinkActive="active">Fale Conosco</a></li>
  </ul>
</nav>

<main class="layout">
  <div class="carousel">
    <button class="prev" (click)="prevSlide()">‹</button>
    <div class="slides">
 <img *ngFor="let slide of slides; let i = index"
      [src]="'assets/img/' + slide"
      [class.active]="i === currentIndex"
      alt="Slide {{i + 1}}">
    </div>
    <button class="next" (click)="nextSlide()">›</button>
  </div>
</main>


<div class="login-area">
  <div class="login-bar">
    <div class="login-field">
      <label for="email">Login</label>
<input type="text" placeholder="E-mail" [(ngModel)]="email" name="email">    </div>
    <div class="login-field">
      <label for="password">Senha</label>
<input type="password" placeholder="Senha" [(ngModel)]="senha" name="senha">  <p class="primeiro-acesso">
    Primeiro acesso? 
    <a routerLink="/dashboarddetalhes">Cadastre-se aqui</a>
    </p>


    </div>
  </div>

  <button (click)="entrar()"  
  class="login-btn-bar">Entrar</button>
</div>

<footer class="footer">
  <div class="footer-left">
    <div class="social-icons">
      <a href="https://facebook.com" target="_blank" aria-label="Facebook">
        <img src="assets/img/facebook.png" >
      </a>
      <a href="https://instagram.com" target="_blank" aria-label="Instagram">
        <img src="assets/img/instagram.png" >
      </a>
      <a href="https://twitter.com" target="_blank" aria-label="Twitter">
        <img src="assets/img/twitter.png" >
      </a>
    </div>
  </div>

  <div class="footer-center">
    <p>© Copyright 2025. Arte Baiana. Direitos reservados.</p>
  </div>

  <div class="footer-right">
    <div class="footer-links">
      <a href="https://portaldatransparencia.gov.br/termos-de-uso">Termos de uso</a>  
    </div>
  </div>
</footer>
